<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Bio LinkedIn</title>
    <meta name="description" content="Créez une bio LinkedIn professionnelle en 30 secondes gratuitement">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .gradient-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }
        .gradient-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header avec logo -->
        <header class="text-center mb-10">
            <div class="flex justify-center mb-4">
                <div class="bg-blue-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Générateur de Bio LinkedIn</h1>
            <p class="text-gray-600 text-lg">Créez une bio professionnelle en 30 secondes ⚡</p>
        </header>

        <!-- Section principale -->
        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <!-- Formulaire -->
                <div class="mb-8">
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">Votre métier</label>
                        <input id="job" type="text" placeholder="Ex: Développeur web, Designer UX..." 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">Vos compétences</label>
                        <input id="skills" type="text" placeholder="Ex: React, Figma, Marketing digital..." 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button onclick="generateBio()" 
                            class="w-full gradient-btn text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                        Générer ma bio
                    </button>
                </div>

                <!-- Résultat -->
                <div id="result" class="hidden">
                    <div class="border-t pt-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Votre bio LinkedIn</h2>
                        <div id="bio-content" class="bg-gray-50 p-6 rounded-lg mb-6"></div>
                        <div class="flex space-x-4">
                            <button onclick="exportToPDF()" 
                                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition">
                                Télécharger en PDF
                            </button>
                            <button onclick="copyToClipboard()" 
                                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition">
                                Copier le texte
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>© 2023 LinkedIn Bio Generator | Conçu avec ❤️ pour les professionnels</p>
            <div class="mt-2">
                <a href="#" class="text-blue-600 hover:underline">Conditions d'utilisation</a>
                <span class="mx-2">•</span>
                <a href="#" class="text-blue-600 hover:underline">Politique de confidentialité</a>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
