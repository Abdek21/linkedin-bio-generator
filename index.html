<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Bio LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- En-tête -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Générateur de Bio LinkedIn</h1>
            <p class="text-gray-600">Crée une bio percutante en 30 secondes ⚡</p>
        </header>

        <!-- Formulaire -->
        <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Ton métier</label>
                <input id="job" type="text" placeholder="Ex: Développeur web" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tes compétences</label>
                <input id="skills" type="text" placeholder="Ex: React, Node.js" class="w-full p-2 border rounded">
            </div>
            <button onclick="generateBio()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Générer ma bio
            </button>
        </div>

        <!-- Résultat -->
        <div id="result" class="mt-8 bg-white p-6 rounded-lg shadow-md max-w-md mx-auto hidden">
            <h2 class="text-xl font-semibold mb-4">Ta bio LinkedIn</h2>
            <div id="bio-content" class="mb-4 p-4 bg-gray-100 rounded"></div>
            <button onclick="exportToPDF()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Télécharger en PDF (Pro)
            </button>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Un outil conçu avec ❤️ pour les freelances</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
